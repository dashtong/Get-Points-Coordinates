<!DOCTYPE html>
<html lang="en">
<!-- Ref: https://www.youtube.com/watch?v=pWoxDjQ70EE -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Points Coordinates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="geometry.js"></script>
</head>

<body>
  <div class="dimension-input-area">
    <div class="input-group mb-3 dimension-input">
      <span class="input-group-text">Width</span>
      <input type="number" id="dimension-width" min="0" max="999999" class="form-control" placeholder="1920">
    </div>
    <div class="input-group mb-3 dimension-input">
      <span class="input-group-text">Height</span>
      <input type="number" id="dimension-height" min="0" max="999999" class="form-control" placeholder="1080">
    </div>
  </div>
  <div class="canvas-area">
    <div class="origin-position-button-area">
      <button class="origin-position-button" id="origin-position-1">

      </button>
      <button class="origin-position-button" id="origin-position-2">

      </button>
    </div>
    <div class="drag-area" ondrop="upload_file(event)" ondragover="return false">
      <div class="icon"><i></i></div>
      <header>Drag & Drop to Upload File</header>
      <span>OR</span>
      <button id="browse-btn">Browse File</button>
      <input type="file" name="file" id="file" hidden>
    </div>
    <div class="origin-position-button-area">
      <button class="origin-position-button" id="origin-position-3">

      </button>
      <button class="origin-position-button" id="origin-position-4">

      </button>
    </div>
  </div>
  <div class="button-area">
    <button type="button" id="reload-btn">Reload Image</button>
    <button type="button" id="reset-btn">Reset Points</button>
  </div>
  <div class="text-area">
    <pre id="code-block"></pre>
    <button id="copy-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard"
        viewBox="0 0 16 16">
        <path
          d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
        <path
          d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
      </svg>
    </button>
  </div>
  <script src="script.js"></script>
  <script src="canvas.js"></script>
  <script src="textBlock.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
